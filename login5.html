<script type="text/javascript">
function check_input() {
    if (!document.login_form.id_val.value)
    {
        alert("아이디를 입력하세요!");
        document.login_form.id_val.focus();
        return;
    }
    if (!document.login_form.pw_val.value)
    {
        alert("비밀번호를 입력하세요!");
        return;
    }
    document.login_form.submit();
 }
 function join_input()
 {
